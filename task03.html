<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, white, pink);
            color: black;
        }

        h1 {
            margin-top: 30px;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .cell {
            width: 100px;
            height: 100px;
            background: white;
            color: black;
            font-size: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }

        .cell:hover {
            background: #ddd;
        }

        #status {
            margin-top: 20px;
            font-size: 20px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            background: red;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Tic Tac Toe</h1>

    <div class="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <div id="status">Player X Turn</div>

    <button onclick="resetGame()">Reset Game</button>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;

        const winConditions = [
            [0,1,2],
            [3,4,5],
            [6,7,8],
            [0,3,6],
            [1,4,7],
            [2,5,8],
            [0,4,8],
            [2,4,6]
        ];

        function makeMove(index) {
            if (board[index] !== "" || !gameActive) return;

            board[index] = currentPlayer;
            document.getElementsByClassName("cell")[index].innerText = currentPlayer;

            if (checkWinner()) return;

            currentPlayer = currentPlayer === "X" ? "O" : "X";
            document.getElementById("status").innerText = "Player " + currentPlayer + " Turn";
        }

        function checkWinner() {
            for (let condition of winConditions) {
                let [a, b, c] = condition;

                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    document.getElementById("status").innerText = "ðŸŽ‰ Player " + board[a] + " Wins!";
                    gameActive = false;
                    return true;
                }
            }

            if (!board.includes("")) {
                document.getElementById("status").innerText = "It's a Draw!";
                gameActive = false;
                return true;
            }

            return false;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;

            let cells = document.getElementsByClassName("cell");
            for (let cell of cells) {
                cell.innerText = "";
            }

            document.getElementById("status").innerText = "Player X Turn";
        }
    </script>

</body>
</html>
